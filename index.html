<!DOCTYPE HTML>
<html lang="en" manifest="manifest.json">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
	<title>Progressive Web Application</title>
	
	<meta name="description" content="Example of progressive web application.">
	
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="style.css" />
</head>

<body id="background">
	<h1>Progressive Web Applications</h1>
	<p>
		A Progressive Web Application (PWA) utilizes local storage to improve speed and reliability of the application
		by allowing pages to be cached and loaded from the local machine after the initial download.
		
	</p>
	
	<select id="selectChangeBackground">
		<option value="LightBlue">Blue</option>
		<option value="LightGold">Gold</option>
	</select>
	<input id="buttonChangeBackground" type="button" value="Change Background" />
	
<script>
	if('serviceWorker' in navigator) {
		navigator.serviceWorker.register("service-worker.js");
	}
	
	function updateBackground() {
		let select = document.getElementById("selectChangeBackground");
		let background = document.getElementById("background");
		switch(select.options[select.selectedIndex].value) {
			case "LightBlue": background.style.backgroundImage = "url('images/lightblue.jpg')"; break;
			case "LightGold": background.style.backgroundImage = "url('images/lightgold.jpg')"; break;
		}
	}

	document.getElementById("buttonChangeBackground").addEventListener("click", updateBackground);

	updateBackground();
</script>
</body>

</html>
